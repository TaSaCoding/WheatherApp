<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/f4c5651088.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="overallContainer">  
        <div class="weather-app">
          <div class="headerRow"> 
              <nav class="navbar navbar-expand-lg navbar-light bg-light<nav class="navbar navbar-light bg-light" >
                  <div class="container-fluid" id= "city-input">
                    <a class="navbar-brand"><div class="labelLocation" id="city"> 
                    Cologne, Germany</div></a>
                    <form class="d-flex searchingLocation">
                      <input class="form-control me-2"
                      type="search"
                      placeholder="Type a City"
                      autofocus="on"
                      autocomplete="off"
                      aria-label="search"
                      id="location-search"
                      >
                      <button class="btn btn-outline-primary me-2" type="submit">search</button>
                      <button class="btn btn-sm btn-outline-primary" id="currentLocation" type="submit">current</button>                
                    </form>
                  </div>
                </nav>
            <div class="labelContainerCompact"> 
              <div class="labelDay" id="week-day"> 
                  Monday,
              </div>
              <div class="labelTime" id="current-time"> 
                  22:00
              </div>
            </div>

         
          </div> 
        
        
          <div class="row">
              <div class="clearfix currentWeather">
                <i class="fa-solid fa-cloud-moon "></i>
                <div class="float-left">
                  <span class="temperature" id="temperature">19</span>
                  <span class="units">
                      <a href="#" id="celsius-link">°C</a>
                  | <a href="#" id="fahrenheit-link">°F</a></span>
                </div>
                <span class="weatherText" id="weather-text"> Partly Cloudy </span>
              </div>
  
              <table>
                <tbody>
                  <tr>
                    <th scope="col"id="humidity">Humidity: 77%</th>
                    <th scope="col"id="wind">Wind: 8 km/h</th> 
                  </tr>
                </tbody>
              </table>  
            </div>
        </div>
    </div>
      

<div class="grid">
      <div class="card" style="width: 5rem;">
          <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt="Cloudy icon"
          class="weather-icon float-left">
          <div class="card-body">
            <p class="card-text">TUE<h5>25°</h5></p>
          </div>
      </div>
      <div class="card" style="width: 5rem;">
          <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt="Cloudy icon"
          class="weather-icon float-left">
          <div class="card-body">
            <p class="card-text">WED<h5>20°</h5></p>
          </div>
      </div>
      <div class="card" style="width: 5rem;">
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="Cloudy icon"
            class="weather-icon float-left">
            <div class="card-body">
              <p class="card-text">THU<h5>19°</h5></p>
            </div>
       </div>  
       <div class="card" style="width: 5rem;">
          <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt="Cloudy icon"
          class="weather-icon float-left">
          <div class="card-body">
            <p class="card-text">FRI<h5>21°</h5></p>
          </div>
      </div>   
      <div class="card" style="width: 5rem;">
          <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt="Cloudy icon"
          class="weather-icon float-left">
          <div class="card-body">
            <p class="card-text">SAT<h5>17°</h5></p>
          </div>
      </div>   
      <div class="card" style="width: 5rem;">
        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
         alt="Cloudy icon"
          class="weather-icon float-left">
        <div class="card-body">
          <p class="card-text">SUN<h5>15°</h5></p>
        </div>
      </div> 
      
    </div> 

    <script src="src/index.js"></script>
  </body>
</html>
